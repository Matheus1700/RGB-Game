<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-words">
        <section class="container">
            <span id="rgb">Selecione uma Opção</span>
            <span id="subtitle">Adivinhe a Cor</span>
        </section>
    </div>

    <div class="options">
        <button id="reset">Novas Cores</button>
        <button id="start">Iniciar</button>
    </div>

    <div class="wrapper">
        <div class="div-container">
            <div class="rgb-div" id="div-1"></div>
            <div class="rgb-div" id="div-2"></div>
            <div class="rgb-div" id="div-3"></div>
            <div class="rgb-div" id="div-4"></div>
            <div class="rgb-div" id="div-5"></div>
            <div class="rgb-div" id="div-6"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
